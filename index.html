<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img id="person-img" src="./person-1.jpeg" alt="">
          </div>
          <h4 id="author">sara john</h4>
          <p id="job">ux designer</p>
          <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur, sit alias! Eaque, quos? Officiis distinctio nisi aspernatur? Facilis, similique veniam?</p>
          <!-- buttons -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random button -->
          <div class="random-btn">surprise me</div>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
